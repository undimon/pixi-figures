<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <title>Pixi Typescript Demo</title>
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="topInfo">
                <div>
                    Number of current shapes:
                    <span id="numberOfShapesText">0</span>
                </div>
                <div>
                    Surface area occupied by shapes:
                    <span id="areaOccupiedText">0</span>
                </div>            
            </div>
            <canvas id="renderer"></canvas>
            <div class="controlPanel">
                <div class="buttons">
                    <button id="increaseNumberOfShapesBtn">+</button>
                    <button id="decreaseNumberOfShapesBtn">-</button>
                </div>
                <div>
                    Number of shapes per sec:
                    <span id="numberOfShapesPerSecText">0</span>
                </div>
                <div class="buttons">
                    <button id="increaseGravityBtn">+</button>
                    <button id="decreaseGravityBtn">-</button>
                </div>
                <div>
                    Gravity value:
                    <span id="gravityText">0</span>
                </div>            
            </div>
        </div>
        <script src="src/Application.ts" type="application/javascript"></script>
    </body>
</html>
